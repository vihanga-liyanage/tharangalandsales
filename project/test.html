<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!--     <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<script> 
	$(document).ready(function(){
	    $("#search-header").click(function(){
	        $("#search-content").slideToggle("slow");
	    });
	});
	</script>

    <script>
    $(function() {
      $( "#slider-range" ).slider({
        orientation: "horizontal",
        range: true,
        values: [ 0, 150000000 ],
        max: 150000000,
        slide: function( event, ui ) {
          $( "#amount" ).val( "Rs. " + ui.values[ 0 ] + " - Rs. " + ui.values[ 1 ] );
        }
      });
      $( "#amount" ).val( "Rs." + $( "#slider-range" ).slider( "values", 0 ) +
        " - Rs. " + $( "#slider-range" ).slider( "values", 1 ) );
    });
    </script>

	<style type="text/css">
	#search{
		width: 300px;
		position: fixed;
	    bottom: 8px;
	    right: 16px;
	    border-radius: 5px;

	}

	#search-header{
		background-color: #45aed6;
		height: 30px;
		padding: 10px;
		border-top-left-radius: 9px;
		border-top-right-radius: 9px;
		text-align: center;
		font-size: 19px;
		font-weight: bold;
		font-family: verdana;
	}

	#search-content{
		height: 292px;
		display: none;
		background-color: #ddd;
		padding: 10px;
        font-family: verdana;
        font-size: 14px;
	}
	</style>
</head>
<body>
	<!-- BEGIN OLARK TAB-->
	<div id="search">
		<div id="search-header">
			Search your land now!
		</div>
        <div id="search-content">
            <form method="post" action="">
            	<input placeholder="Enter Location" style="width:275px; height: 25px;"></input>
            	<br><br>
                District
            	<select style="width: 224px; height: 25px;">
            		<option>-- Select District --</option>
                    <option>Colombo</option>
            		<option>Galle</option>
            		<option>Gampaha</option>
            		<option>Matara</option>
            	</select>
                <br><br>
                Extend
                <select style="width: 224px; height: 25px;">
                    <option>-- Select Extend --</option>
                    <option>Extend 1</option>
                    <option>Extend 2</option>
                    <option>Extend 3</option>
                    <option>Extend 4</option>
                </select>
                <br><br>
                Price Range (LKR.)
                <p>
                    <label for="amount"></label>
                    <input type="text" id="amount" readonly style="border: 1px black solid; color: rgb(69, 174, 214); font-weight: bold; font-size: 14px; width: 231px;">
                </p>
                <div style="padding-left: 8px">
                    <div id="slider-range" style="height:10px; width: 257px;"></div>
                </div>
                <br>
                <button style="border: none; background: #ddd"><img src="images/search-btn.png" width="150px"></button>
                
            </form>
        </div>
    </div>

</body>
</html>
